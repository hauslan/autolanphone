<body>
    <h1>AutoLanPhone Planner</h1>
    <link rel="stylesheet" href="/css/main.css">
    <table id="tab">
        
    </table>
    <br>
    <span id="modeName"></span>
    <button onclick="changeMode('user')">Player</button>
    <button onclick="changeMode('phone')">Phone</button>
    <button onclick="changeMode('walkway')">Walkway</button>
    <button onclick="changeMode('wall')">Wall</button>
    <button onclick="changeMode(undefined)">Reset</button>

    <br><br>
    <button hidden id="rotate" onclick="rotate()">Rotate</button>
    <input hidden type="text" id="user" placeholder="Player name">
    <input hidden type="text" id="phone" placeholder="Phone MAC address">
    <select hidden id="phonetype">
        <option value="cisco_7961">Cisco 7961</option>
        <option value="cisco_7970">Cisco 7970</option>
    </select>
    <button hidden onclick="saveData()" id="save">Save</button>
    <br><br>
    <button onclick="mapVenue()">Convert</button>
    <span id="convertError"></span>

    <script src="/js/main.js"></script>
    <script src="/js/convert.js"></script>
    <br><br>
    For support, please dial extension <b>5001</b> for phone support.
</body>
